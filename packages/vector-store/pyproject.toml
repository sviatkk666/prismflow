[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vector-store"
version = "0.1.0"
description = "Vector store abstraction for PrismFlow"
requires-python = ">=3.12"
dependencies = [
    "chromadb>=0.4.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
pgvector = [
    "psycopg2-binary>=2.9.0",
    "pgvector>=0.2.0",
]
